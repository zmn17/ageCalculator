<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="./mediaqueries.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="sec">
      <div class="label-input">
        <label for="day">DAY</label>
        <input type="number" id="day" name="day" min="1" max="31" required>
        <p class="error"></p>
      </div>

      <div class="label-input">
        <label for="month">MONTH</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <p class="error"></p>
      </div>

      <div class="label-input">
        <label for="year">YEAR</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required> 
        <p class="error"></p>
      </div>
    </div>
   
    <hr>
    <div class="sec">
      <div class="icon">
        <button id="calculate"></button>
      </div>
    </div>
    
    <div class="sec age">
      <h1><span class="year blue">--</span> years</h1>
      <h1><span class="month blue">--</span> months</h1>
      <h1><span class="day blue">--</span> days</h1>
    </div>

  </div>
 
  <div class="attribution">
    <a href="https://www.instagram.com/zmyn.17/">Zamin Ahamdi</a>
  </div>
 
  <script src="./script.js"></script>
</body>
</html>
